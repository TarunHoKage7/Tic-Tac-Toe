<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Player-1: O  Player-2: X</h2>
    <button type="reset" id="reset">Reset</button>
    <span id="turn">Turn:</span>
    <table>
        <tr>
            <td id="n1">1</td>
            <td id="n2">2</td>
            <td id="n3">3</td>
        </tr>
        <tr>
            <td id="n4">4</td>
            <td id="n5">5</td>
            <td id="n6">6</td>
        </tr>
        <tr>
            <td id="n7">7</td>
            <td id="n8">8</td>
            <td id="n9">9</td>
        </tr>
    </table>
    <section>
    <input type="number" title="row" placeholder="cell number">
    <button type="submit" id="check">Submit</button>
    </section>

    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
